{% load static tailwind_tags %}
<!--  Footer Section -->
        <footer id="footer" class="bg-veryDarkBlue">
        <!--  Flex Container   -->
            <div class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0">
            <!--      Login and Social Container      -->
                <div class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">

                    <!--   Show Copy Rights on sm screen            -->
                    <div class="mx-auto my-6 text-white text-center md:hidden">
                        Copyright &copy; 2025, All Rights Reserved
                    </div>

                    <!--       Logo   -->
                    <div>
                        <img src="{% static 'img/logo.png' %}" class="h-16" alt="" >
                    </div>
                <!--  Social Links  Container  -->
                    <div class="flex justify-center space-x-4">
                        <!--Link 1 -->
                        <a href="#">
                            <img src="{% static 'img/icons/twitter.svg'%}" class="h-8" alt="" >
                        </a>
                        <!--Link 2 -->
                        <a href="#">
                            <img src="{% static 'img/icons/linkdin.svg'%}" class="h-8" alt="" >
                        </a>
                        <!--Link 3 -->
                        <a href="#">
                            <img src="{% static 'img/icons/fb.svg'%}" class="h-8" alt="" >
                        </a>
                        <!--Link 4 -->
                        <a href="#">
                            <img src="{% static 'img/icons/youtube.svg'%}" alt="" class="h-8">
                        </a>
                    </div>

                </div>

            <!--    LIST CONTAINER         -->
                <div class="flex justify-around space-x-32">
                    <div class="flex flex-col space-y-3 text-white">
                        <a href="#" class="hover:text-brightRed">Home</a>
                        <a href="#" class="hover:text-brightRed">Pricing</a>
                        <a href="#" class="hover:text-brightRed">Products</a>
                        <a href="#" class="hover:text-brightRed">Blogs</a>
                        <a href="#" class="hover:text-brightRed">About</a>
                    </div>
                    <div class="flex flex-col space-y-3 text-white">
                        <a href="#" class="hover:text-brightRed">Careers</a>
                        <a href="#" class="hover:text-brightRed">Community</a>
                        <a href="#" class="hover:text-brightRed">Privacy Policy</a>
                    </div>
                </div>
                <!--     Input Container-->
                <div class="flex flex-col justify-between">
                    <form>
                        <div class="flex space-x-3">
                            <input type="text"
                                   class="flex-1 px-4 rounded-full focus:outline-none"
                                   placeholder="Updates in your inbox" />
                            <button class="px-6 py-2 text-white rounded-full bg-brightRed hover:bg-brightRedLight focus:outline-none">
                                Go
                            </button>
                        </div>
                    </form>
                    <div class="hidden text-white md:block">
                        Copyright &copy; 2025, All Rights Reserved
                    </div>
                </div>
            </div>
        </footer>
         <script src="{% static 'js/script.js' %}"></script>
